<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>


    <div class="header"></div>

    <div class="container">

        <div class="calculator-body">

            <div class="calculator-display">
                <p class="small-display"></p>
                <p class="display"></p>

            </div>


            <div class="calculator-input">

                <div class="numbers">
                    <div class="numbers-top">

                        <button class="seven" value="7">7</button>
                        <button class="eight" value="8">8</button>
                        <button class="nine" value="9">9</button>
                    </div>
                    <div class="numbers-mid">
                        <button class="four" value="4">4</button>
                        <button class="five" value="5">5</button>
                        <button class="six" value="6">6</button>
                    </div>
                    <div class="numbers-bot">
                        <button class="one" value="1">1</button>
                        <button class="two" value="2">2</button>
                        <button class="three" value="3">3</button>
                    </div>
                    <div class="numbers-zero">
                        <button class="zero" value="0">0</button>
                        <button class="decimal" value=".">.</button>
                    </div>
                    
                </div>


                <div class="operations">
                    <div class="operations-top">
                        <button class="clear">CE</button>
                        <button class="delete">del</button>
                    </div>
                    <div class="operations-mid">
                        <button class="addition" value="+">+</button>
                        <button class="subtraction" value="-">-</button>
                    </div>
                    <div class="operations-bot">
                        <button class="multiplication" value="*">*</button>
                        <button class="division" value="รท">รท</button>
                    </div>
                    <button class="equals">=</button>

                </div>
            </div>
        </div>

    </div>


    <div class="footer">
        <p><a href="https://github.com/LinesReflect/calculator">Lines Reflect</a></p>
        <a href="https://github.com/LinesReflect/calculator"><img class="github" src="../images/GitHub-Mark-Light-64px.png" alt="Github Logo"></a>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="container">

        <div class="calculator-body">

            <div class="calculator-display">

                <p class="display">001100</p>

            </div>


            <div class="calculator-input">

                <div class="numbers">
                    <div class="numbers-top">
                        <button class="one">1</button>
                        <button class="two">2</button>
                        <button class="three">3</button>
                    </div>
                    <div class="numbers-mid">
                        <button class="four">4</button>
                        <button class="five">5</button>
                        <button class="six">6</button>
                    </div>
                    <div class="=numbers-bot">
                        <button class="seven">7</button>
                        <button class="eight">8</button>
                        <button class="nine">9</button>
                    </div>
                    <div class="numbers-zero">
                        <button class="zero">0</button>
                    </div>

                </div>


                <div class="operations">

                    <button class="clear">Clear</button>
                    <button class="addition">+</button>
                    <button class="subtraction">-</button>
                    <button class="multiplication">*</button>
                    <button class="division">รท</button>

                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
